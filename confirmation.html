<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed!</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 md:p-12 rounded-xl shadow-lg max-w-md w-full text-center">
        <!-- Confirmation Icon (Optional, using a simple checkmark) -->
        <div class="flex items-center justify-center mb-6">
            <svg class="w-20 h-20 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>

        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">Order Confirmed!</h1>
        <p class="text-lg text-gray-600 mb-6">Thank you for your purchase from FurnishWell.</p>
        <p class="text-md text-gray-500 mb-8">
            Your order has been successfully placed and will be processed shortly.
            You will receive an email confirmation with your order details.
        </p>

        <!-- Button to go back to the home page -->
        <a href="https://je-jan.github.io/Online-Furniture-Store/" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 ease-in-out shadow-md hover:shadow-lg">
            Continue Shopping
        </a>
    </div>
</body>
</html>
