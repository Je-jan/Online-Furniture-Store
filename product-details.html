  <div class="container">
    <h1 id="product-title">Product Name</h1>
    <img id="product-image" src="https://via.placeholder.com/600x300" alt="Product">
    <p id="product-description">High-quality furniture perfect for your home.</p>
    <button onclick="location.href='checkout.html'">Buy Now</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const item = params.get('item') || 'sofa';

    const productData = {
      sofa: {
        name: 'Luxury Sofa',
        desc: 'Comfortable 3-seater with premium fabric. Perfect for your living room.',
        img: 'https://via.placeholder.com/600x300?text=Luxury+Sofa'
      },
      chair: {
        name: 'Ergonomic Chair',
        desc: 'Supportive office chair with mesh back for long hours of work.',
        img: 'https://via.placeholder.com/600x300?text=Ergonomic+Chair'
      },
      table: {
        name: 'Dining Table',
        desc: 'Modern wooden table that comfortably seats six.',
        img: 'https://via.placeholder.com/600x300?text=Dining+Table'
      }
    };

    const data = productData[item] || productData['sofa'];
    document.getElementById('product-title').textContent = data.name;
    document.getElementById('product-description').textContent = data.desc;
    document.getElementById('product-image').src = data.img;
  </script>
